<!DOCTYPE html>
<!-- EMMET - helps developer to simply the coding by typing the tag name and assign a class or attributes right away -->
<html> <!-- Means beginning of html document -->
    <head> 
        <!-- 
            no attributes
            no content
            container for other tags
                title
                script
                noscript
                link
                style
                base
                meta
         -->
         
        <!-- title tag
            contains the title seen in browser tab
            used for SEO (Search Engine Optimization)
        -->
        <title>
            HTML & CSS Training
        </title> 
        <!-- script tag
            can contain a link to javascript file using "src" attribute
            can be an inline javascript code enclosed wiht <script></script>
            "defer" boolean attribute that tells the browser to put the script at the end of the page
        -->
        <script defer src="sample.js"></script>
        <script defer>
            console.log('this is from the inline js code');
        </script>
        <!-- noscript tag
            detect if browser disabled the scripts usage
            can contain the following tags:
                link
                style
                meta
        -->
        <noscript>Your browser does not support JavaScript!</noscript>
        <!-- link tag 
            set relationships docs & other resources
            no closing tag -- e.g <link>
            mainly used for linking an external stylesheet(css) to be loaded
        -->
        <link rel="stylesheet" href="sample.css">

        <!-- style tag 
            can be used to add styles to document or page rather than loading an external stylesheet file (css)
        -->
        <style>
            #div1 {
                font-size: 20px;
            }

            .class-1 {
                font-size: 10px;
                color: blue;
            }

            .class-2 {
                font-size: 15px;
                color: red;
            }
        </style>
    </head> 
    <body>
        <div id="div1" class="class-2">sample for inline styles</div>
        <div class="class-1">sample 2 for inline styles</div> 
        <div class="class-1">sample 3 for inline styles</div>
        <div class="class-2">sample 4 for inline styles</div>
    </body>
    <footer></footer>
</html>
